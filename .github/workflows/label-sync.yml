name: Create and Sync PR Based on Label

on:
  pull_request:
    types: [labeled, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      ####################################################################
      # Detect label
      ####################################################################
      - name: Detect Label
        id: detect_label
        if: github.event.action == 'labeled'
        run: echo "label=${{ github.event.label.name }}" >> $GITHUB_OUTPUT

      ####################################################################
      # Determine Target Branch
      ####################################################################
      - name: Determine Target Branch
        id: target
        if: github.event.action == 'labeled'
        run: |
          if [ "${{ steps.detect_label.outputs.label }}" = "dev" ]; then
            echo "branch=dev" >> $GITHUB_OUTPUT
          elif [ "${{ steps.detect_label.outputs.label }}" = "stage" ]; then
            echo "branch=stage" >> $GITHUB_OUTPUT
          else
            echo "branch=" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no valid label
        if: github.event.action == 'labeled' && steps.target.outputs.branch == ''
        run: echo "No valid sync label"

      ####################################################################
      # Create Sync PR (dev/stage)
      ####################################################################
      - name: Create Sync PR
        id: create_sync
        if: github.event.action == 'labeled' && steps.target.outputs.branch != ''
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Sync: ${{ github.event.pull_request.head.ref }} â†’ ${{ steps.target.outputs.branch }}"
          body: |
            This is an auto-created **Sync PR**.

            It updates `${{ steps.target.outputs.branch }}` with latest commits from:
            - **Feature:** `${{ github.event.pull_request.head.ref }}`
            - **Main PR:** #${{ github.event.pull_request.number }}

          base: ${{ steps.target.outputs.branch }}
          branch: "sync/${{ github.event.pull_request.number }}-${{ steps.target.outputs.branch }}"
          delete-branch: false

      ####################################################################
      # Comment Sync PR link on MAIN PR
      ####################################################################
      - name: Comment Sync PR Link
        if: github.event.action == 'labeled' && steps.target.outputs.branch != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ”„ A new **Sync PR** has been created!

            **Target branch:** `${{ steps.target.outputs.branch }}`
            ðŸ‘‰ **Sync PR Link:** ${{ steps.create_sync.outputs.pull-request-url }}

            Merge this Sync PR to update `${{ steps.target.outputs.branch }}`.

      ####################################################################
      # Auto-sync: update Sync PR when new commits are pushed
      ####################################################################
      - name: Auto-sync when commits updated
        if: github.event.action == 'synchronize'
        run: |
          TARGETS=("dev" "stage")
          for target in "${TARGETS[@]}"; do
            SYNC_BRANCH="sync/${{ github.event.pull_request.number }}-$target"

            if git ls-remote --exit-code origin $SYNC_BRANCH; then
              echo "Updating $SYNC_BRANCH ..."
              git push origin HEAD:$SYNC_BRANCH -f
            else
              echo "No sync branch for $target"
            fi
          done
